{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Safe Meals</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/alert.css' %}">

  </head>

<body>

    <!-- HEADER SECTION -->
    <section style="padding-left: 7%; padding-right: 4%;">
        <div class="row col-lg-12 col-sm-12">
          <div class="col-sm-4 col-lg-10">
              <img src="{% static 'images/mall_safe_meal.png' %}" alt="" srcset=""> 
              <ul class="entregar">
                <li href="" class="cinzaMain" >Entregar Agora</li>
                <li href="" >Localização da Mesa <i class="fa-solid fa-chevron-down corPrincipal" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></li> 
            </ul>
          </div>
      
          <div class="col-lg-2 col-sm-12 text-center" >
            {% if request.user != 'AnonymousUser' %}
              <a href=""><i class="fa-solid fa-lock fa-2x corPrincipal my-4 mx-2"></i></a> 
            {% endif %}
              <i class="fa-solid fa-user fa-2x corPrincipal my-4 mx-2 "></i>
              <i class="fa-solid fa-cart-shopping fa-2x corPrincipal my-4 mx-2"></i>
          </div>


        </div>
    </section>

    
   <!-- MAIN SECTION -->
    <main  style="justify-content: center; display: flex; ">
    <!-- SEARCH BAR -->
      
        <div class="search "  >
          <div class="icon" >
            <button type="submit"></button>
          </div>
          <div class="input">
            <input type="text" placeholder="Procurar.." id="mySearch">
          </div>
        </div>
 
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Localização da sua mesa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Você esta sentado na mesa {{ mesa }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')
    
    myModal.addEventListener('shown.bs.modal', () => {
      myInput.focus()
    })
  </script>
