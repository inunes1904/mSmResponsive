
{% include 'header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
 <!-- RESTAURANTS CATEGORIES -->
<div class="container my-4 tryOut" style="align-items: center;">
  <a href="{% url 'profile' %}"><button class="corPrincipal btnAdd" style="width:150px;">&#x2190; Voltar</button></a>
  <h2 class="titleFeatureCategoria text-center" style="padding-top: 20px;">Editar Perfil</h2>

  <h5 class="text-center">Bem-vindo ao seu perfil {{profile.nome}}</h5>

  <main class="formPage my-xl">
    <div class="content-box" style="padding: 0px 60px 0px 60px;">
        <div class="formWrapper">
            
            <br>
            <h4 class="corPrincipal">O Meu Perfil</h4>
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label ><b style="font-size:1.2rem;">{{field.label}}</b></label>
                    {{field}}
                </div>
                {% endfor %}
                <div class="col-lg-12 text-right" style="padding-top: 60px; align-items: right;">
                <input class="btn btnAdd corPrincipal " type="submit" value="Gravar" />
                </div>
            </form>
        </div>
    </div>
</main>
  
</div>
{% include 'footer.html' %}

</body>
</html>
