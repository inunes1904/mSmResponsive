{% load static %}

<title>Mall Safe Meals</title>
<link rel="icon" href="{% static 'images/favicon.png' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/reset_password.css' %}"> 
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% block content %}
<style>
input[type='text'],
input[type='email'],
input[type='password']{
  min-width: 24rem;
  width: 100%;
  padding: 1.2rem 1.5rem;
  border-radius: 0.5rem;
  border: 2px solid var(--color-light);
  transition: all 0.3s ease-in-out;
  background-color: var(--color-bg);
}

input[type='text']:focus,
input[type='email']:focus,
input[type='password']:focus,
input[type='number']:focus,
input[type='text']:active,
input[type='email']:active,
input[type='password']:active {
  outline: none;
  border: 2px solid var(--color-main);
}
</style>
 <!-- Main Section -->
 
<img class="logo" src="{% static 'images/mall_safe_meal.png' %}" alt="">
 <main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h3>Efetuar Reset à password</h3>

            <h6>Esqueceste-te da tua password? </h6>
            <h6>Introduz o teu email em baixo, e nós enviaremos as instruções para efetuares a alteração.</h6>
            <br>
            <form class="form" method="POST">
                {% csrf_token %}
                    {{form.as_p}}
                <input  class="btn btnAdd" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
