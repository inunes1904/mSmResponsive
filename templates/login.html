<!DOCTYPE html>
<html><head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&amp;display=swap" rel="stylesheet">
</head>
<body>
	<img class="logo" src="mall_safe_meal.png" alt="">
	<div class="main">  	
		
		<input type="checkbox" id="chk" aria-hidden="true">
		
			<div class="signup">
				
				<form>
					
					<label style="color: #94395b;" for="chk" aria-hidden="true">Criar Conta</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Entrar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" style="color: #94395b;" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>

</body></html>
